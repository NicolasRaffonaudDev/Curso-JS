<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de componentes de PC</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body id="caja" class="claro">
    <header>
        <nav class="navbar navbar-dark navbar-expand-md bg-dark p-3">
            <div class="container-fluid">
              <a class="navbar-brand text-white fw-bold fs-4" href="#">NGR Technical Computer</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link text-warning" href="#">Tienda</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-warning" href="#">Servicios</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-warning" href="#">Trabajos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-warning" href="#">Contacto</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main>
      <section>
        <div class="container-carritoDeCompras">
          <h1>Elija sus productos:</h1>
          <div id="productos-tienda"></div>
          <div id="carrito-tienda" class="carrito-compras">
            <h2>Carro de compras</h2>
            <ul id="elementos-carrito"></ul>
          </div>
          <button id="confirmar-compra">Termine su compra</button>
          <p>Total de compra: <span id="totalCompra">0</span></p>
        </div>
      </section>
    </main>
    <main>
        <button class="btn" id="btn">COMPRAR</button>
        <button id="cambiarColor">CAMBIAR COLOR</button>
        <button id="btnNodo">NODO</button>
        <button onclick="jsEnHTML()">hacer click con HTML</button>

        <nav>
          <button id="menuBoton">MENU</button>
          <ul id="menu" class="navBar">
            <li><a href="#">inicio</a></li>
            <li><a href="#">inicio</a></li>
            <li><a href="#" id="despliegue">inicio</a></li>
          </ul>
        </nav>

        <div class="caja">
          <button id="modo">Cambiar modo claro a oscuro</button>
        </div>
    </main>
    <footer>
      <form id="formDeRegistro">
        <label for="nombre">Ingrese su nombre:</label>
        <input type="text" id="nombre" required>
        <label for="email">Correo electronico:</label>
        <input type="email" id="email" required>
        <label for="mensaje">Deje su mensaje:</label>
        <input type="text" id="mensaje" required>
        <button type="submit">Enviar</button>
        <span id="emailError">Ingrese un correo valido</span>
      </form>
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 bg-dark text-white text-center p-3 banner-copy">
            <h3>TODOS LOS DERECHOS RESERVADOS</h3>
          </div>
        </div>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="../js/index.js"></script>
</body>

</html>
